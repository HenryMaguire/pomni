<title>Pomni : Reset password</title>

{% extends "base.html" %}

{% block page_title %}
<h1>Reset Your Password</h1>
{% endblock %}

{% block app_content %}

<form action="" method="post">
    {{ form.hidden_tag() }}
    <p>
        {{ form.email.label }}<br>
        {{ form.email(size=64) }}<br>
        {% for error in form.email.errors %}
        <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    </p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
