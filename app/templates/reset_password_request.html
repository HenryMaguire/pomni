<!DOCTYPE html>
<html lang='en'>
<title>Pomni</title>
<head>
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/bootstrap.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pomni</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>POMNI</h1>
        <a href="/home"><img src="https://image.flaticon.com/icons/svg/167/167283.svg" height="70" width="70"></a>
      </div>
    </div>
    <h1>Reset Password</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.email.label }}<br>
            {{ form.email(size=64) }}<br>
            {% for error in form.email.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
</body>
</html>
