<!DOCTYPE html>
<html>
<title>Pomni</title>
<head>
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/bootstrap.css') }}">
</head>
<body>
  <div class="container">
    <h1>POMNI</h1>
    <div class="row">
        <div class="col-md-6">
        <a href="/dashboard"><img src="https://image.flaticon.com/icons/svg/167/167283.svg" height="70" width="70"></a>
        </div>
        <div class="col-md-6">
        <a href="/logout"><img src="https://image.flaticon.com/icons/svg/126/126467.svg" height="42" width="42"></a>
        <a href="/delete_user"><img src="http://icons.iconarchive.com/icons/custom-icon-design/flatastic-1/256/delete-1-icon.png" height="42" width="42"></a>
        </div>
  </div>

  <h2>Dashboard</h2>
<div class="row">
  {% if has_projects %}
  {% for proj in projects %}
  <a href="/project/{{proj.title}}"><h3>Project {{ proj.id }}: {{ proj.title }}</h3></a>
  <p>Description: {{ proj.description }}
  </p>
  <p><a href="/project/{{proj.title}}"><img src="https://image.flaticon.com/icons/svg/993/993416.svg" height="70" width="70"></a>
  </p>

  <p>Last updated: {{ proj.timestamp }}
  </p>
  {% endfor %}

  <p><h4><a href="/new_project/">Create new project</a></h4>
  </p>
  {% else %}
  <h4>You don't seem to have started any projects. <a href="/new_project/">Make one?</a></h4>
  {% endif %}

</div>
</div>

</body>
</html>
